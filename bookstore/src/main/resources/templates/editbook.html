<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore - edit a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden"th:field="*{id}"/>
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control" />
			<div class="form-group"></div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control" />
			<div class="form-group"></div>
		  	<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
			<div class="form-group"></div>
		  	<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control" />
			<div class="form-group"></div>
		  	<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" class="form-control" />
			<div class="form-group"></div>
			<input type="submit" value="Save" class="btn btn-default"></input>    	
	 		</form>
	</div>
	 		<a href="/booklist">Return to book list</a>
</body>
</html>
