<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Bookstore -login</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
		<htmlxmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    </head>
    <body>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name :  <input type="text" name="username" class="form-control"/></label></div>
            <div><label> Password:  <input type="password" name="password" class="form-control"/></label></div>
            <div><input type="submit" value="Sign In" class="btn btn-default"/></div>
        </form>
    </body>
</html>
